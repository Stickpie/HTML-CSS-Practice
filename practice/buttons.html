<!DOCTYPE html>

<html>
    <head>
        <title> Working with buttons</title>
        <link rel="stylesheet" href="styles/button-styles.css">
    </head>

    <body>
        <button class="subscribe-button">SUBSCRIBE</button>

        <button class="join-button">JOIN</button>

        <button class="tweet-button">Tweet</button>

        <br><br><br><br>

        <a href="https://amazon.ca/" target="_blank"> Back to Amazon</a>

        <p class="title-text"> Nike Black Running Shoes </p>

        <p class="price"> $39 - in stock.</p>

        <p class="delivery-status"> Free delivery tomorrow.</p>

        <button class="cart-button"> Add to Cart</button>
        <button class="buy-button"> Buy now</button>

        <br><br><br>

        <img class="profile" src="images/profile.jpg">
        <input class="searchbar" type="text" placeholder="What's happening?">
        <button class="tweet-button">Tweet</button>
    </body>
</html>
