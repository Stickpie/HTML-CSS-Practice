<!DOCTYPE html>

<html>
    <head>
        <title>CSS Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 70px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right:0;
            height: 40px;
        ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 40px;
            bottom: 0;
            left: 0;
            width: 60px;
        ">sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 0;
                top: 0px;
                ">
                X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left: 100;
            top: 10px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            div 2
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                left: 100;
                top: 10px;
            ">
                absolute
            </div>
        </div>
    </body>
</html>
